<div>
   <form #projectForm="ngForm" (ngSubmit)="submit(projectForm)">
   <div >
      <div class="panel panel-primary">
         <div class="panel-heading">Add Project</div>
         <div class="panel-body">
            <table>
               <tr>
                  <td><label for="txtuserFName" class="control-label">Project: &nbsp;&nbsp;&nbsp;</label></td>
                  <td colspan="4">
                     <input type="text" class="form-control" id="txtuserFName" name="ProjectName" [(ngModel)]="projectData.ProjectName" #userFName="ngModel"
                     required>
                  </td>
               </tr>
               <br/>
               <tr>
                  <td></td>
                  <td>
                     <input type="checkbox" name="date" value="1" checked="checked"> Set Start & End date &nbsp;&nbsp;
                  </td>
                  <td>
                     <input required class="form-control" type="date" value="" id="example-date-input" #StartDate="ngModel" name="StartDate" [(ngModel)]="projectData.StartDate">
                  </td>
                  <td>
                     &nbsp;&nbsp;
                  </td>
                  <td>
                     <input required class="form-control" type="date" value="" id="example-date-input" #EndDate="ngModel" name="EndDate" [(ngModel)]="projectData.EndDate">
                  </td>
               </tr>
               <tr>
                  <td>
                  </td>
                  <td colspan="4">0
                  </td>
                  <td>
                     30
                  </td>
               </tr>
               <tr>
                  <td> <label for="txtlblPriorityName" class="control-label">Priority:{{taskPriority.value}}</label></td>
                  <td colspan="4">
                     <input required type="range" class="form-control" id="txtPrioritySlider" name="Priority" min="0" max="50" #taskPriority="ngModel"
                     [(ngModel)]="projectData.Priority" required>
                  </td>
               </tr>
               <br/>
               <tr>
                  <label for="lblParentTsk" class="control-label">Manager:&nbsp;&nbsp; </label>
                  <td colspan="3">
                      <select name="UserID" id="ddlParentTask" class="form-control" #ddltaskId="ngModel" [(ngModel)]="projectData.UserID">
              <option [ngValue]="null">select</option>
               <option *ngFor="let item of users" [value]="item.UserID" [selected]="projectData.UserID" >{{item.FirstName}}</option>
              </select>
                  </td>
               </tr>
               <br/>
               <tr>
                 <td></td>               
                  <td> <button class="btn btn-md btn-primary" >{{FormRequestType}} Project</button> &nbsp; </td>
                  <td> <button type="reset" class="btn btn-success">Reset</button></td>
               </tr>
            </table>
         </div>
      </div>
   </div>
   </form>
   <table class="table table-striped table-hover table-bordered">
      <thead>
         <tr>
            <th (click)="sort('name')">Project
         <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
          <th (click)="sort('name')">No of Tasks
         <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
          <th (click)="sort('name')">Start Date
         <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
          <th (click)="sort('name')">End Date
         <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
          <th (click)="sort('name')">Completed
         <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
          <th (click)="sort('name')">Priority
         <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
            <td colspan="2"><b>
               <th colspan="2"><b>
            Search Project:
            <input class="form-control" type="text" name="ProjectName"  style="box-sizing:border-box;display:block;width:100%;background-color: lightgrey">
            </b></th></b></td>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let proj of projects ">
            <td>{{proj.ProjectName}}</td>
            <td>1</td>
            <td>{{proj.StartDate | date:'dd/MM/yyyy'}}</td>
            <td>{{proj.EndDate | date:'dd/MM/yyyy'}}</td>
            <td>No</td>
             <td>{{proj.Priority}}</td>
            <td colspan="2">
               <button class="btn btn-sm btn-primary" (click)="edit(proj.ProjectID)">
               <span class="glyphicon glyphicon-pencil">&nbsp;Edit</span>
               </button> &nbsp;&nbsp;&nbsp;
               <button class="btn btn-sm btn-danger" (click)="delete(proj.ProjectID)">
               <span class="glyphicon glyphicon-trash">&nbsp;Suspend</span>
               </button>
            </td>
         </tr>
      </tbody>
   </table>
 
</div>
